<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory cards</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button" id="clear" class="clear btn">
        <i class="fas fa-trash"></i> Clear cards
    </button>
    <h1>Memory cards
        <button type="button" id="show" class="btn btn-small">
            <i class="fas fa-plus"></i>
            Add new card
        </button>
    </h1>
    <div id="cards-container" class="cards">
        <div class="card active">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is PHP?</p>
                </div>
                <div class="inner-card-back">
                    <p>A programming language</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is PHP?</p>
                </div>
                <div class="inner-card-back">
                    <p>A programming language</p>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation">
        <button type="button" id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <p id="current"></p>
        <button type="button" id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <div id="add-container" class="add-container">
        <h1>Add new card
            <button type="button" id="hide" class="btn btn-small btn-ghost">
                <i class="fas fa-times"></i>
            </button>
        </h1>
        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="Enter question..."></textarea>
        </div>
        <div class="form-group">
            <label for="asnwer">Answer</label>
            <textarea id="asnwer" placeholder="Enter answer..."></textarea>
        </div>
        <button type="button" id="add-card" class="btn">
            <i class="fas fa-plus"></i> Add card
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
