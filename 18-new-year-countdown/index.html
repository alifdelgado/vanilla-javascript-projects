<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="year" class="year">2021</div>
    <h1>New year countdown</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
    </div>
    <img src="https://lh3.googleusercontent.com/proxy/4B_zeu75KcUsT4-8ULhbvsPRsH0vta7COmoo7eTj-LG-Gg1GogJagOeSAHBF8zaR_JEJSa88P4ngGK-7j4S3X8M99I3DDF5VfwlyMUY" alt="Loading..." id="loading" class="loading">
    <script src="app.js"></script>
</body>
</html>
