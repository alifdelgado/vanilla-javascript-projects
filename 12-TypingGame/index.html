<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button" class="settings-btn" id="settings-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div class="settings" id="settings">
        <form action="" id="settings-form">
            <div><label for="">Difficulty</label>
                <select name="" id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Speed typer</h2>
        <small>Type the following:</small>
        <h1 id="word"></h1>
        <input type="text" name="" id="text" autocomplete="off" placeholder="Type the word here...">
        <p class="time-container">
            Time left: <span id="time">10s</span>
        </p>
        <p class="score-container">
            Score: <span id="score">0</span>
        </p>
        <div id="end-game-container" class="end-game-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
